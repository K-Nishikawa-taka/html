<!-- 文書型宣言(HTML) -->
<!DOCTYPE html>
<!-- このコードがHTMLで記述していることを示す -->
<html lang="ja">
  <!-- head(Weｂサイトの情報を詰め込む) -->
  <head>
    <!-- meta要素(ページ情報を定義する) -->
    <!-- meta charaset(文字の表示方法を定義) -->
    <meta charset="UTF-8" />
    <!-- CSSを読み込ませる -->
    <link rel="stylesheet" href="box.css" />
    <!-- タイトル(ブラウザのツールバーや検索エンジンに表示) -->
    <tytle>BOX</tytle>
  </head>
  <!-- body(ブラウザに表示する内容を定義) -->
  <body>
    <!-- box1用のdiv --><!-- div(中に入れる物は何でも良い要素の塊) -->
    <div class="box1">
      <!-- divの中にdivを入れると外枠のdivのcssの影響を受ける -->
      <div class="box2"></div>
    </div>
  </body>
</html>
